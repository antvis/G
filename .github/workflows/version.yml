on:
  push:
    branches:
      - release

jobs:
  version:
    name: Update Package Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Python 3.11 å’Œ node-gyp æœ‰å…¼å®¹é—®é¢˜, å¯¼è‡´æ— æ³•å®‰è£…ä¾èµ–
      # https://github.com/slint-ui/slint/commit/a9c48e33502fdebc36c5aa2f4f516c2218424679#diff-944291df2c9c06359d37cc8833d182d705c9e8c3108e7cfe132d61a06e9133dd
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          commit: 'chore(release): bump version'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
