    # runs-on: macos-latest # (ç›®å‰ macos-latest å¯¹åº”çš„æ˜¯ Big Sur 11, macos-12 å¯¹åº”  Monterey 12)
    # macOS 3-core CPU, å…¶ä»– 2-core CPU
