<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>HTML perf</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      #container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <!-- <script
      src="../packages/g/dist/index.umd.min.js"
      type="application/javascript"
    ></script>
    <script
      src="../packages/g-canvas/dist/index.umd.min.js"
      type="application/javascript"
    ></script> -->
    <script
      src="../packages/g/dist/index.umd.min.js"
      type="application/javascript"
    ></script>
    <script
      src="../packages/g-canvas/dist/index.umd.min.js"
      type="application/javascript"
    ></script>
    <script
      src="../packages/g-svg/dist/index.umd.min.js"
      type="application/javascript"
    ></script>
    <script>
      const { HTML, Canvas, runtime } = window.G;

      // create a renderer
      const canvasRenderer = new window.G.Canvas2D.Renderer();
      // const svgRenderer = new window.G.SVG.Renderer();

      // create a canvas
      const canvas = new Canvas({
        container: 'container',
        width: 600,
        height: 500,
        renderer: canvasRenderer,
        // renderer: svgRenderer,
      });

      canvas.addEventListener('ready', () => {
        // for (let i = 0; i < 10000; i++) {
        const tooltip = new HTML({
          style: {
            x: 100,
            y: 100,
            innerHTML: 'Tooltip',
            fill: 'white',
            stroke: 'black',
            lineWidth: 6,
            width: 200,
            height: '30px',
            pointerEvents: 'none',
          },
        });
        canvas.appendChild(tooltip);
      });
    </script>
  </body>
</html>
