<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>OOM</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      #container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <p style="font-family: sans-serif; font-size: 60px">new york</p>
    <script
      src="../packages/g/dist/index.umd.min.js"
      type="application/javascript"
    ></script>
    <script
      src="../packages/g-canvas/dist/index.umd.min.js"
      type="application/javascript"
    ></script>
    <script>
      const { Path, Canvas } = window.G;

      // create a renderer
      const canvasRenderer = new window.G.Canvas2D.Renderer();

      // create a canvas
      const canvas = new Canvas({
        container: 'container',
        width: 600,
        height: 500,
        renderer: canvasRenderer,
      });

      canvas.addEventListener('ready', () => {
        const path = new Path({
          style: {
            transform: 'translate(100, 100)',
            lineWidth: 19,
            lineJoin: 'round',
            stroke: '#54BECC',
            fill: 'black', // 去掉后正常
            cursor: 'pointer',
            path: 'M14.927376273453008,249.18934871650706L-14.927376273453008,275.810651283493M-14.927376273453008,275.810651283493L0.7388738916716857,272.5597120709375M-14.927376273453008,275.810651283493L-9.909647135122679,260.6178110521751',
          },
        });
        canvas.appendChild(path);
      });
    </script>
  </body>
</html>
